<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a Masonry</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>    

    <!-- Lightbox2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">

    <!-- Masonry JS -->
    <script src="https://unpkg.com/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>

    <!-- Lightbox2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery" data-masonry='{"itemSelector": ".gallery-item", "columnWidth": ".gallery-item", "percentPosition": true}'>
            <div class="gallery-item">
                <a href="/img/qwe (1).jpg" data-lightbox="gallery" data-title="Imagen 1">
                    <img src="/img/qwe (1).jpg" alt="Imagen 1">
                </a>
            </div>
            <div class="gallery-item">
                <a href="/img/qwe (2).jpg" data-lightbox="gallery" data-title="Imagen 2">
                    <img src="/img/qwe (2).jpg" alt="Imagen 2">
                </a>
            </div>
            <div class="gallery-item">
                <a href="/img/qwe (3).jpg" data-lightbox="gallery" data-title="Imagen 3">
                    <img src="/img/qwe (3).jpg" alt="Imagen 3">
                </a>
            </div>
            <div class="gallery-item">
                <a href="/img/qwe (4).jpg" data-lightbox="gallery" data-title="Imagen 4">
                    <img src="/img/qwe (4).jpg" alt="Imagen 4">
                </a>
            </div>
            <div class="gallery-item">
                <a href="/img/qwe (5).jpg" data-lightbox="gallery" data-title="Imagen 5">
                    <img src="/img/qwe (5).jpg" alt="Imagen 5">
                </a>
            </div>
            <div class="gallery-item">
                <a href="/img/qwe (6).jpg" data-lightbox="gallery" data-title="Imagen 6">
                    <img src="/img/qwe (6).jpg" alt="Imagen 6">
                </a>
            </div>
            <div class="gallery-item">
                <a href="/img/qwe (7).jpg" data-lightbox="gallery" data-title="Imagen 7">
                    <img src="/img/qwe (7).jpg" alt="Imagen 7">
                </a>
            </div>
            <div class="gallery-item">
                <a href="/img/qwe (8).jpg" data-lightbox="gallery" data-title="Imagen 8">
                    <img src="/img/qwe (8).jpg" alt="Imagen 8">
                </a>
            </div>
            <div class="gallery-item">
                <a href="/img/qwe (9).jpg" data-lightbox="gallery" data-title="Imagen 9">
                    <img src="/img/qwe (9).jpg" alt="Imagen 9">
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
