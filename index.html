<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KúuMedia Galería</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lightbox2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">

    <!-- Masonry Layout -->
    <script src="https://unpkg.com/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>

    <!-- ImagesLoaded (necesario para Masonry) -->
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

    <!-- Lightbox2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

    <style>
        /* Contenedor principal */
        .gallery-container {
            max-width: 1200px;
            margin: auto;
            padding: 15px;
        }

        /* Diseño Masonry */
        .grid-masonry {
            column-count: 1;
            column-gap: 15px;
        }

        /* Estilos de cada imagen */
        .gallery-item {
            display: inline-block;
            width: 100%;
            margin-bottom: 15px;
            break-inside: avoid;
        }

        .gallery-img {
            width: 100%;
            border-radius: 8px;
        }

        /* Ajuste responsivo */
        @media (min-width: 640px) {
            .grid-masonry { column-count: 2; }
        }

        @media (min-width: 1024px) {
            .grid-masonry { column-count: 3; }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="gallery-container">
        <div class="grid-masonry">
            <div class="gallery-item"><a href="/img/qwe (1).jpg" data-lightbox="gallery"><img src="/img/qwe (1).jpg" class="gallery-img"></a></div>
            <div class="gallery-item"><a href="/img/qwe (2).jpg" data-lightbox="gallery"><img src="/img/qwe (2).jpg" class="gallery-img"></a></div>
            <div class="gallery-item"><a href="/img/qwe (3).jpg" data-lightbox="gallery"><img src="/img/qwe (3).jpg" class="gallery-img"></a></div>
            <div class="gallery-item"><a href="/img/qwe (4).jpg" data-lightbox="gallery"><img src="/img/qwe (4).jpg" class="gallery-img"></a></div>
            <div class="gallery-item"><a href="/img/qwe (5).jpg" data-lightbox="gallery"><img src="/img/qwe (5).jpg" class="gallery-img"></a></div>
            <div class="gallery-item"><a href="/img/qwe (6).jpg" data-lightbox="gallery"><img src="/img/qwe (6).jpg" class="gallery-img"></a></div>
            <div class="gallery-item"><a href="/img/qwe (7).jpg" data-lightbox="gallery"><img src="/img/qwe (7).jpg" class="gallery-img"></a></div>
            <div class="gallery-item"><a href="/img/qwe (8).jpg" data-lightbox="gallery"><img src="/img/qwe (8).jpg" class="gallery-img"></a></div>
            <div class="gallery-item"><a href="/img/qwe (9).jpg" data-lightbox="gallery"><img src="/img/qwe (9).jpg" class="gallery-img"></a></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var grid = document.querySelector('.grid-masonry');

            imagesLoaded(grid, function () {
                new Masonry(grid, {
                    itemSelector: '.gallery-item',
                    percentPosition: true,
                    horizontalOrder: true
                });
            });
        });
    </script>

</body>
</html>
