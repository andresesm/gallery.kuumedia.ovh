<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KúuMedia Galería</title>

    <!-- TailwindCSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lightbox2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">

    <!-- Masonry Layout -->
    <script src="https://unpkg.com/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

    <!-- Lightbox2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

    <script src="/script.js"></script>

    <style>
        /* Evitar que las imágenes se expandan */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Diseño tipo Pinterest */
        .masonry {
            column-count: 1; /* Móviles */
            column-gap: 16px; /* Espacio entre columnas */
        }

        @media (min-width: 640px) {
            .masonry { column-count: 2; } /* Tablets */
        }

        @media (min-width: 1024px) {
            .masonry { column-count: 3; } /* Escritorios */
        }

        .masonry-item {
            display: inline-block;
            width: 100%;
            margin-bottom: 16px; /* Espacio entre imágenes */
            border-radius: 8px;
            overflow: hidden;
        }

        .gallery-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>

    <link rel="icon" href="img/kuumedia.svg" type="image/kuu-icon">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4">
        <div class="masonry">
            <div class="masonry-item">
                <a href="/img/qwe (1).jpg" data-lightbox="gallery" data-title="Imagen 1">
                    <img src="/img/qwe (1).jpg" alt="Imagen 1" class="gallery-img">
                </a>
            </div>
            <div class="masonry-item">
                <a href="/img/qwe (2).jpg" data-lightbox="gallery" data-title="Imagen 2">
                    <img src="/img/qwe (2).jpg" alt="Imagen 2" class="gallery-img">
                </a>
            </div>
            <div class="masonry-item">
                <a href="/img/qwe (3).jpg" data-lightbox="gallery" data-title="Imagen 3">
                    <img src="/img/qwe (3).jpg" alt="Imagen 3" class="gallery-img">
                </a>
            </div>
            <div class="masonry-item">
                <a href="/img/qwe (4).jpg" data-lightbox="gallery" data-title="Imagen 4">
                    <img src="/img/qwe (4).jpg" alt="Imagen 4" class="gallery-img">
                </a>
            </div>
            <div class="masonry-item">
                <a href="/img/qwe (5).jpg" data-lightbox="gallery" data-title="Imagen 5">
                    <img src="/img/qwe (5).jpg" alt="Imagen 5" class="gallery-img">
                </a>
            </div>
            <div class="masonry-item">
                <a href="/img/qwe (6).jpg" data-lightbox="gallery" data-title="Imagen 6">
                    <img src="/img/qwe (6).jpg" alt="Imagen 6" class="gallery-img">
                </a>
            </div>
            <div class="masonry-item">
                <a href="/img/qwe (7).jpg" data-lightbox="gallery" data-title="Imagen 7">
                    <img src="/img/qwe (7).jpg" alt="Imagen 7" class="gallery-img">
                </a>
            </div>
            <div class="masonry-item">
                <a href="/img/qwe (8).jpg" data-lightbox="gallery" data-title="Imagen 8">
                    <img src="/img/qwe (8).jpg" alt="Imagen 8" class="gallery-img">
                </a>
            </div>
            <div class="masonry-item">
                <a href="/img/qwe (9).jpg" data-lightbox="gallery" data-title="Imagen 9">
                    <img src="/img/qwe (9).jpg" alt="Imagen 9" class="gallery-img">
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var grid = document.querySelector('.masonry');

            if (grid) {
                imagesLoaded(grid, function () {
                    new Masonry(grid, {
                        itemSelector: '.masonry-item',
                        columnWidth: '.masonry-item',
                        percentPosition: true
                    });
                });
            }
        });

        // Recalcular Masonry cuando el usuario cambia de tamaño la ventana
        window.addEventListener('resize', function () {
            var grid = document.querySelector('.masonry');
            if (grid) {
                new Masonry(grid, {
                    itemSelector: '.masonry-item',
                    columnWidth: '.masonry-item',
                    percentPosition: true
                });
            }
        });
    </script>
</body>
</html>
