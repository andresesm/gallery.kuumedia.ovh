<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KúuMedia Galería</title>

    <!-- Bootstrap 5 (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Lightbox2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">

    <style>
        /* Estilo de las imágenes */
        .gallery-img {
            width: 100%;
            border-radius: 8px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container py-4">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4" data-masonry='{"percentPosition": true }'>
            <div class="col">
                <a href="/img/qwe (1).jpg" data-lightbox="gallery">
                    <img src="/img/qwe (1).jpg" class="gallery-img">
                </a>
            </div>
            <div class="col">
                <a href="/img/qwe (2).jpg" data-lightbox="gallery">
                    <img src="/img/qwe (2).jpg" class="gallery-img">
                </a>
            </div>
            <div class="col">
                <a href="/img/qwe (3).jpg" data-lightbox="gallery">
                    <img src="/img/qwe (3).jpg" class="gallery-img">
                </a>
            </div>
            <div class="col">
                <a href="/img/qwe (4).jpg" data-lightbox="gallery">
                    <img src="/img/qwe (4).jpg" class="gallery-img">
                </a>
            </div>
            <div class="col">
                <a href="/img/qwe (5).jpg" data-lightbox="gallery">
                    <img src="/img/qwe (5).jpg" class="gallery-img">
                </a>
            </div>
            <div class="col">
                <a href="/img/qwe (6).jpg" data-lightbox="gallery">
                    <img src="/img/qwe (6).jpg" class="gallery-img">
                </a>
            </div>
            <div class="col">
                <a href="/img/qwe (7).jpg" data-lightbox="gallery">
                    <img src="/img/qwe (7).jpg" class="gallery-img">
                </a>
            </div>
            <div class="col">
                <a href="/img/qwe (8).jpg" data-lightbox="gallery">
                    <img src="/img/qwe (8).jpg" class="gallery-img">
                </a>
            </div>
            <div class="col">
                <a href="/img/qwe (9).jpg" data-lightbox="gallery">
                    <img src="/img/qwe (9).jpg" class="gallery-img">
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (necesario para Masonry) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Lightbox2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
